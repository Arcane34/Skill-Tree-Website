<!DOCTYPE html>
<html>
<head>
    <title>3D Sphere</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r116/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r116/OrbitControls.js"></script>
    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100%; }
    </style>
</head>
<body>

<script>
    // Create a scene
    var scene = new THREE.Scene();

    // Create a camera
    var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
    camera.position.z = 5;

    // Create camera controls
    var controls = new THREE.OrbitControls( camera, renderer.domElement );

    // Create a renderer
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize( window.innerWidth, window.innerHeight );
    document.body.appendChild( renderer.domElement );

    // Create a sphere
    var sphereGeometry = new THREE.SphereGeometry( 0.5, 20, 20 );
    var sphereMaterial = new THREE.MeshBasicMaterial( { color: 0xff0000 } );
    var sphere = new THREE.Mesh( sphereGeometry, sphereMaterial );
    scene.add( sphere );

    // Render the scene
    function render() {
        requestAnimationFrame( render );

        // Update the camera controls
        controls.update();

        // Render the scene
        renderer.render( scene, camera );
    }
    render();

</script>

</body>
</html>
